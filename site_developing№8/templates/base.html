<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Пейзажи Марса</title>
  </head>
  <body>
    <h1 class='text-center'>Пейзажи Марса</h1>
    <div class='text-center'>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="width: 50%">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="static/img/mars-1.jpg" alt="First slide" style="">
            </div>
            {% for i in pictures%}
              <div class="carousel-item">
                <img class="d-block w-100" src="{{i}}" style="">
              </div>
            {% endfor %}

          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    </div>
    <h1>Приложите фотографию</h1>
      <form method="post" enctype="multipart/form-data">
         <div class="form-group">
              <label for="photo">Выберите файл</label>
              <input type="file" class="form-control-file" id="photo" name="file">
          </div>
          <button type="submit" class="btn btn-primary">Отправить</button>
      </form>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
